<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Index</title>
  </head>

  <body>
    <div id="app">
      <div id="login-container" class="login-container">->
        <div class="row">
          <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
              <div class="form sign-up">
                <div class="input-group">
                  <i class="bx bxs-user"></i>
                  <input type="text" placeholder="First Name" v-model="firstName"/>
                </div>
                <div class="input-group">
                  <i class="bx bxs-lock-alt"></i>
                  <input type="text" placeholder="Last Name" v-model="lastName"/>
                </div>
                <div class="input-group">
                  <i class="bx bx-mail-send"></i>
                  <input type="email" placeholder="Email" v-model="email"/>
                </div>
                <div class="input-group">
                  <i class="bx bxs-lock-alt"></i>
                  <input type="password" placeholder="Password" v-model="password"/>
                </div>
                <button @click="register">Sign up</button>
                <p>
                  <span class="white"> Already have an account?</span>
                  <p @click="toggle" class="pointer underline-hover-effect ms-3 me-3 white"> Sign in here </p>
                </p>
              </div>
            </div>
          </div>
  
          <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
              <div class="form sign-in">
                <div class="input-group">
                  <i class="bx bxs-user"></i>
                  <input type="text" placeholder="Email" v-model="email" required/>
                </div>
                <div class="input-group">
                  <i class="bx bxs-lock-alt"></i>
                  <input type="password" placeholder="Password" v-model="password" required/>
                </div>
                <button @click="signUp">Sign in</button>
                <p>
                  <a href="./index.html" class="white"> Back to home</a>
                </p>
                <p>
                  <span class="white"> Don't have an account? </span>
                  <b @click="toggle" class="pointer underline-hover-effect ms-3 me-3 white"> Sign up here </b>
                </p>
              </div>
            </div>
            <div class="form-wrapper"></div>
          </div>
    
        </div>
  
        <div class="row content-row">
  
          <div class="col align-items-center flex-col">
            <div class="text sign-in">
              <h2>Welcome</h2>
            </div>
            <div class="img sign-in"></div>
          </div>
  
          <div class="col align-items-center flex-col">
            <div class="img sign-up"></div>
            <div class="text sign-up">
              <h2>Join with us</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous">
  </script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
    <script src="./scrips/login.js"></script>
  </body>
</html>
